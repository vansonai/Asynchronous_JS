<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function start() {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log("Starting");
                resolve();
            }, 2000);
        })
    }

    function doing() {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log("Doing");
                resolve();
            }, 1500);
        })
    }

    function done() {
        setTimeout(() => {
            setTimeout(() => {
                console.log("Done");
            });
        }, 500);
    }

    async function main() {
        await start();
        await doing();
        await done();
    }

    main();

</script>
</body>
</html>
